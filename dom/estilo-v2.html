<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Usando VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <style>
    #app {
      display: flex;
      justify-content: space-around;
    }

    .demo {
      width: 100px;
      height: 100px;
      background-color: grey;
    }

    .c1 {
      background-color: red;
    }

    .c2 {
      background-color: blue;
    }

    .c3 {
      background-color: green;
    }
  </style>
</head>
<body>

<div id="app">
  <div class="demo" @click="applyC1 = !applyC1" :class="style1"></div>
  <div class="demo" @click="applyC2 = !applyC2" :class="{c2: applyC2}"></div>
  <div class="demo" @click="applyC3 = !applyC3" :class="{c3: applyC3}"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            applyC1: false,
            applyC2: false,
            applyC3: false
        },
        computed: {
            style1() {
                return {
                    c1: this.applyC1,
                    c2: !this.applyC1,
                }
            }
        },
        methods: {}
    });
</script>

</body>
</html>
