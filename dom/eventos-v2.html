<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Usando VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <p>{{ counter }}</p>
  <button v-on:click="add">Somar 1</button>
  <p v-on:mousemove="refreshXy">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
  new Vue({
      el: '#app',
      data: {
          counter: 0,
          x: 0,
          y: 0
      },
      methods: {
          add () {
              this.counter++;
          },
          refreshXy(event) {
              this.x = event.clientX;
              this.y = event.clientY;
          }
      }
  });
</script>

</body>
</html>
