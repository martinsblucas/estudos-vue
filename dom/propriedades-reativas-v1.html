<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Usando VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <p>{{ title }}</p>
  <input type="text" v-model="title">
</div>

<script>
  new Vue({
      el: '#app',
      data: {
          title: 'Usando VueJS'
      }
  });
</script>

</body>
</html>
