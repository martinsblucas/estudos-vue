<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Usando VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <style>
    .boxes {
      display: flex;
      justify-content: space-around;
    }

    .demo {
      width: 100px;
      height: 100px;
      background-color: grey;
    }

    .c1 {
      background-color: red;
    }

    .c2 {
      background-color: blue;
    }

    .c3 {
      background-color: green;
    }

    .rotate45Deg {
      transform: rotate(45deg);
    }
  </style>
</head>
<body>

<div id="app">
  <div class="boxes">
    <div class="demo" :style="{'backgroundColor': color}"></div>
    <div class="demo" :style="[style, {height: `${height}px`}]"></div>
    <div class="demo"></div>
  </div>
  <hr>
  <input type="text" v-model="cssClass">
  <input type="number" v-model="width">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            color: 'red',
            width: 100,
            height: 20
        },
        computed: {
            style() {
                return {
                    backgroundColor: this.color,
                    width: `${this.width}px`
                }
            }
        },
        methods: {}
    });
</script>

</body>
</html>
