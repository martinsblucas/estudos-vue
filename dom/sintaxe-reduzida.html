<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Usando VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <p>{{ counter }}</p>
  <button @click="add">Somar 1</button>
  <input type="text" :value="counter">
</div>

<script>
  new Vue({
      el: '#app',
      data: {
          counter: 0
      },
      methods: {
          add () {
              this.counter++;
          }
      }
  });
</script>

</body>
</html>
