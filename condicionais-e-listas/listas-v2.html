<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curso Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(cor, i) in cores">{{ cor }} - {{ i+1 }}</li>
  </ul>
</div>

</body>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {
                    nome: 'Ana', idade: 26, peso: 59
                },
                {
                    nome: 'Guilherme', idade: 22, peso: 89
                }
            ]
        }
    });
</script>
</html>
