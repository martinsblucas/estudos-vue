<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curso Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(cor, i) in cores" :key="cor">{{ cor }} - {{ i+1 }}</li>
  </ul>

  <button @click="cores.push('branca')">Adicionar cor branca</button>

  <template v-for="(cor, i) in cores">
    <h1>{{ cor }}</h1>
    <p>{{ i }}</p>
  </template>

  <hr>

  <ul>
    <template v-for="pessoa in pessoas">
      <li>
        {{ pessoa.nome }}
        <div v-for="(value, attr, index) in pessoa">
          {{ attr }}: {{ value }} (Ã­ndice: {{ index }})
        </div>
      </li>
    </template>
  </ul>

  <hr>

  <span v-for="n in 10">{{ n }}</span>
</div>

</body>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {
                    nome: 'Ana', idade: 26, peso: 59
                },
                {
                    nome: 'Guilherme', idade: 22, peso: 89
                }
            ]
        }
    });
</script>

</html>
